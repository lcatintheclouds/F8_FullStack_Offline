<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Công Anh Tú</title>
    <link rel="stylesheet" href="./css/03.css">
</head>
<body>
    <div class="container">
        <h2>Drop us a Line</h2>
        <p>Reach out to us from our contact form and we will get back to you shortly.</p>
        <form class="message-form">
            <div class="block-ip">
                <div class="form-input">
                    <input type="text" required />
                    <label class="floating-label">First Name *</label>
                </div>
                <div class="form-input">
                    <input type="text" required />
                    <label class="floating-label">Last Name *</label>
                </div>
            </div>
            <div class="block-ip">
                <div class="form-input">
                    <input type="email" required />
                    <label class="floating-label">Email *</label>
                </div>
                <div class="form-input">
                    <select name="job" id="jobs">
                        <option value="0" selected>Select a department</option>
                        <option value="1">Sales</option>
                        <option value="2">Marketing</option>
                        <option value="3">Customer Support</option>
                    </select>
                </div>
            </div>
            <div class="form-input">
                <textarea name="" id="" cols="30" rows="10" required></textarea>
                <label class="floating-label">Message *</label>
            </div> 
            <button class="btn">Send Message</button>
        </form>
    </div>
</body>
</html>
