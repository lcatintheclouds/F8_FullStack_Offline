<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Công Anh Tú</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header class="header header-primary">
    <nav class="nav nav-bar">
        <div class="logo-wrap">
            <a href="#0"><img src="./resource/logo-grover.svg" alt="Grover" /></a>
        </div>
        <div class="box-category">
            <ul class="ul center-navbar">
                <li class="nav-item"><a href="#1" aria-current="page" >Home</a></li>
                <li class="nav-item"><a href="#2">Menu</a></li>
                <li class="nav-item"><a href="#3">Service</a></li>
                <li class="nav-item"><a href="#4">Shop</a></li>
            </ul>
            <ul class="ul right-navbar">
                <li class="search-btn-item">
                    <form class="search-input">
                        <span class="searching-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="searching" placeholder="Search" />
                        <span class="shopping-cart"><i class="fa-solid fa-cart-shopping"></i></span>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="header-container">
        <div class="left_container_content">
            <div class="header_content">
                <h3>More than Faster&nbsp<img src="./resource/strawberry.svg" alt=""></h3>
            </div>
            <div class="header_content">
                <h1>Groceries delivered in as little as <span>2 hours</span></h1>
                <p>Grocen atssures fresh grocery every morning to your family without getting out in this pandemic.</p>
            </div>
            <div class="header_content end_btn">
                <div class="btn_grover">
                    <a href="#1">Order Now</a>
                </div>
                <div class="btn_process_grover">
                    <button class="button-play">
                        <span><img src="./resource/button-play.svg" alt=""></span>
                        Order Process
                    </button>
                </div>
            </div>
        </div>
        <div class="right_container_content">
            <div class="img_content">
                <img src="./resource/header-img.png" alt="">
            </div>
        </div>
    </div>
   </header> 
</body>
</html>
