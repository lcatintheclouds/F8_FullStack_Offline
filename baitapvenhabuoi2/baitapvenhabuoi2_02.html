<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Công Anh Tú</title>
</head>
<body>
    <table border="1" width="20%" cellpadding="20" cellspacing="0">
        <tr >
            <th colspan="4" align="right" style="font-size: 50px;">9+9</th>
        </tr>
        <tr>
            <td style="font-size: 40px;">1</td>
            <td style="font-size: 40px;">2</td>
            <td style="font-size: 40px;">3</td>
            <td style="font-size: 40px;">+</td>
        </tr>
        <tr>
            <td style="font-size: 40px;">4</td>
            <td style="font-size: 40px;">5</td>
            <td style="font-size: 40px;">6</td>
            <td style="font-size: 40px;">-</td>
        </tr>
        <tr>
            <td style="font-size: 40px;">7</td>
            <td style="font-size: 40px;">8</td>
            <td style="font-size: 40px;">9</td>
            <td style="font-size: 40px;">&times;</td>
        </tr>
        <tr>
            <td style="font-size: 40px;"><b>C</b></td>
            <td style="font-size: 40px;">0</td>
            <td style="font-size: 40px;">=</td>
            <td style="font-size: 40px;">/</td>
        </tr>
    </table>
</body>
</html>
