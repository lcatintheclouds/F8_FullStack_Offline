<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Công Anh Tú</title>
</head>
<body>
    <div>
        <h2>Get in touch with us by filling contact form below</h2>
    </div>
    <div>
        <table>
            <tr>
                <td><input type="text" placeholder="* Enter your full name"/></td>
                <td><input type="email" placeholder="* Enter your email address"/></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="* Enter your subject"/></td>
            </tr>
            <tr>
                <td colspan="2"><textarea rows="10" cols="50" placeholder="* Your message here"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Send message</button>
                    <span>* Please fill all require form field, thank!</span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
