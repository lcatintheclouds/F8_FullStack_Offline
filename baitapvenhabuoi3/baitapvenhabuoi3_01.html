<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Công Anh Tú</title>

</head>
<body>
    <form>
        <header>
            <h1>CONTACT US</h1>
        </header>
        <div class="mid">
            <article>
                <section class="left" >
                    <h2>Contact Info</h2>
                    <div>
                        <img src="../image/location.png" />&emsp;321 Awesome Street New York, NY 17022 
                    </div>
                    <div>
                        <img src="../image/mail.png" />&emsp;info@companyname.com
                    </div>
                    <div>
                        <img src="../image/call.png" />&emsp;+1 800 123 1234
                    </div>
                </section>
            </article>
            <div class="right" style="width: 100%;">
                <h2>Having Any Query! Or Book an appointment</h2>
                <div>
                    <input id="input" name="" placeholder="Your Name"/>
                </div>
                <div>
                    <input id="input" name="" placeholder="Your Email" />
                </div>
                <div>
                   <input id="input" name="" placeholder="Subject" /> 
                </div>
                 <div>
                    <textarea id="input" name="" placeholder="Message" rows="6"></textarea>
                 </div>
                 <div>
                    <button type="submit">Send Message</button>
                 </div>
            </div>
        </div>
    </form>
