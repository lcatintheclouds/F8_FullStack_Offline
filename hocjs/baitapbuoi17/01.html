    <title>Document</title>

  <body>
    <h1>Bài 1</h1>
    <script>
      var a = 3;
      var b = 7;
      document.write(`<p>a = ${a},
            b = ${b} </p>`);
      a = a + b;
      b = a - b;
      a = a - b;
      document.write(`<p>Hoán vị: a = ${a},
            b = ${b} </p>`);
    </script>
