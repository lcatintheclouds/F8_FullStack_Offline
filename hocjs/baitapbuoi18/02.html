<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bài 2</h1>
    <script>
      var kWh = 200;
      var level_1 = 1678;
      var level_2 = 1734;
      var level_3 = 2014;
      var level_4 = 2536;
      var level_5 = 2834;
      var level_6 = 2927;
      var total;
      document.write(
        `<h3>Số lượng điện tiêu thụ tháng này là: ${kWh} kWh</h3>`
      );
      if (kWh > 0) {
        if (kWh <= 50) {
          total = kWh * level_1;
        } else if (50 < kWh <= 100) {
          total = 50 * level_1 + (kWh - 50) * level_2;
        } else if (100 < kWh <= 200) {
          total = 50 * level_1 + 50 * level_2 + (kWh - 100) * level_3;
        } else if (200 < kWh <= 300) {
          total =
            50 * level_1 + 50 * level_2 + 100 * level_3 + (kWh - 200) * level_4;
        } else if (300 < kWh <= 400) {
          total =
            50 * level_1 +
            50 * level_2 +
            100 * level_3 +
            100 * level_4 +
            (kWh - 300) * level_5;
        } else {
          total =
            50 * level_1 +
            50 * level_2 +
            100 * level_3 +
            100 * level_4 +
            100 * level_5 +
            (kWh - 400) * level_6;
        }
      } else {
        document.write(`<i>Số kWh đã tiêu thụ không hợp lệ!</i>`);
      }
      document.write(`<h3>Tổng số tiền là: ${total}</h3>`);
    </script>
  </body>
</html>
