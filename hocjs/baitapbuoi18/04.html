<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bài 4</h1>
    <script>
      var n = 47;
      var check = true;
      document.write(`<h3>n = ${n}</h3>`);
      if (n % 1 !== 0 || n <= 1) {
        check = false;
      } else {
        for (var i = 2; i < n; i++) {
          if (n % i === 0) {
            check = false;
            break;
          }
        }
      }
      if (check) {
        document.write(`<h3>${n} là số nguyên tố!</h3>`);
      } else {
        document.write(`<h3>${n} không phải số nguyên tố!</h3>`);
      }
    </script>
  </body>
</html>
